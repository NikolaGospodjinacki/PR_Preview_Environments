name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

jobs:
  cleanup-preview:
    name: Cleanup Preview Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Delete preview namespace
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          NAMESPACE="pr-$PR_NUMBER"
          
          echo "ðŸ—‘ï¸ Deleting namespace: $NAMESPACE"
          
          if kubectl get namespace "$NAMESPACE" &> /dev/null; then
            kubectl delete namespace "$NAMESPACE" --wait=true
            echo "âœ… Namespace deleted"
          else
            echo "âš ï¸ Namespace does not exist, skipping"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const merged = context.payload.pull_request.merged;
            
            const status = merged ? 'merged' : 'closed';
            const emoji = merged ? 'ðŸŽ‰' : 'ðŸ—‘ï¸';
            
            const body = `## ${emoji} Preview Environment Destroyed
            
            The preview environment for PR #${prNumber} has been cleaned up.
            
            | Property | Value |
            |----------|-------|
            | **Namespace** | \`pr-${prNumber}\` (deleted) |
            | **Status** | PR ${status} |
            | **Cleanup** | âœ… Complete |
            
            > Resources have been released. Thank you for using PR Previews!`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const botComment = comments.data.find(c => 
              c.user.type === 'Bot' && c.body.includes('Preview Environment')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
